<ion-header>
  <ion-toolbar>
    <ion-title>
      Listes de recettes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-searchbar placeholder="rechercher"[(ngModel)]="saisie"></ion-searchbar>
  </ion-item>
  <ion-button expand="block" (click)="searchRecette()">Chercher</ion-button>


  <ion-item *ngFor="let odelice of odeliceList">
    <ion-label (click)="showDetails(odelice)">{{odelice.Titre}}</ion-label>
  </ion-item>

  
</ion-content>
