<ion-header>
  <ion-toolbar>
    <ion-title>Recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{recette.Titre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{recette.Cuisson}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{recette.Repos}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{recette.Difficulte}}</ion-label>
    </ion-item>
  </ion-list>
  <div>
    <ion-label>{{recette.Preparation}}</ion-label>
  </div>
  <div>
    <ion-label>{{recette.Image}}</ion-label>
  </div>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let commentaire of commentaireList" >
        <ion-label>{{commentaire.auteur}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{commentaire.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{commentaire.note}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{commentaire.text}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>





</ion-content>
